apache:
    build: .
    dockerfile: docker/php.Dockerfile
    working_dir: /app
    ports:
        - 80:80
        - 443:443
    links:
        - db:db
        - redis:redis
    volumes:
        - ./:/app
    environment:
        WEB_DOCUMENT_ROOT: /app/public
        WEB_DOCUMENT_INDEX: index.php
        REDIS_PORT: "6379"

db:
    ports:
        - 3307:3306
    image: mysql:5.6
    volumes:
        - ./:/app
    environment:
        MYSQL_ROOT_PASSWORD: "secret"
        MYSQL_DATABASE: "homestead"

redis:
    ports:
        - 6379:6379
    image: redis
    volumes:
        - ./:/app
