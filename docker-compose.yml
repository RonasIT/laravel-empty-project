nginx:
    build: .
    dockerfile: docker/php.Dockerfile
    ports:
        - 80:80
    links:
        - postgres
    volumes:
        - ./:/app
    environment:
        WEB_DOCUMENT_ROOT: /app/public
        WEB_DOCUMENT_INDEX: index.php

postgres:
   ports:
       - 5432:5432
   image: postgres

   environment:
       POSTGRES_PASSWORD: project
       POSTGRES_USER: project
       POSTGRES_DB: project

composer:
    image: composer/composer
    command: install
    volumes:
        - ./:/app
