version: '3'

services:

  nginx:
      image: ronasit/php-nginx-dev:7.4
      working_dir: /app
      command: >
        bash -c "chmod +x ./docker/entrypoint.sh && ./docker/entrypoint.sh && cd /opt/docker && supervisord"
      ports:
          - 80:80
          - 443:443
      volumes:
          - ./:/app
      links:
        - pgsql
        - pgsql_test
      environment:
          XDEBUG_REMOTE_AUTOSTART: "on"
          XDEBUG_PROFILER_ENABLE: 0
          WEB_DOCUMENT_ROOT: /app/public
          WEB_DOCUMENT_INDEX: index.php
          REDIS_PORT: "6379"
          XDEBUG_REMOTE_CONNECT_BACK: 0
          XDEBUG_REMOTE_PORT: 9000
          XDEBUG_REMOTE_HOST: host.docker.internal
          php.xdebug.max_nesting_level: 250

  pgsql:
    image: ronasit/postgres:11.1
    ports:
        - 5432:5432
    environment:
        POSTGRES_PASSWORD: ""
        POSTGRES_USER: pguser
        POSTGRES_DB: pgdb
    volumes:
      - .:/app

  pgsql_test:
    image: ronasit/postgres:11.1
    ports:
        - 5433:5432
    environment:
      POSTGRES_PASSWORD: ""
      POSTGRES_USER: forge
      POSTGRES_DB: forge
    volumes:
    - .:/app
    command: ["-c", "fsync=off"]

  redis:
    image: redis:4
    ports:
        - 6379:6379