version: '3'

services:

  nginx:
      image: ronasit/php-nginx-dev:8.1
      working_dir: /app
      command: >
        bash -c "chmod +x ./docker/entrypoint.sh && ./docker/entrypoint.sh && cd /opt/docker && supervisord"
      ports:
          - 80:80
          - 443:443
      volumes:
          - ./:/app
      links:
        - pgsql
        - pgsql_test
      environment:
          WEB_DOCUMENT_ROOT: /app/public
          WEB_DOCUMENT_INDEX: index.php
          REDIS_PORT: "6379"
          php.xdebug.max_nesting_level: 250
          XDEBUG_PROFILER_ENABLE: 0
          XDEBUG_START_WITH_REQUEST: 1
          XDEBUG_DISCOVER_CLIENT_HOST: 0
          XDEBUG_CLIENT_PORT: 9000
          XDEBUG_CLIENT_HOST: host.docker.internal

  pgsql:
    image: ronasit/postgres:12.5
    ports:
        - 5432:5432
    environment:
        POSTGRES_PASSWORD: ""
        POSTGRES_USER: pguser
        POSTGRES_DB: pgdb
        POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - .:/app

  pgsql_test:
    image: ronasit/postgres:12.5
    ports:
        - 5433:5432
    environment:
      POSTGRES_PASSWORD: ""
      POSTGRES_USER: forge
      POSTGRES_DB: forge
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
    - .:/app
    command: ["-c", "fsync=off"]

  redis:
    image: redis:6.2.3
    ports:
        - 6379:6379

  php:
    image: webdevops/php:8.1-alpine
    working_dir: /app
    volumes:
      - ./:/app

